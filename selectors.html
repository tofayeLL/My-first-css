<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selector</title>
    <style>
        *{
            margin: 10px;
            padding: 10px;
        }

       p{
            color: red;
        }
        .holud,.yellow{
            background-color: yellow;
        }
        #fifth,.bold{
            font-weight: 900;
        }
        input[type="password"]{
            color: red;
        }
    </style>
</head>
<body>
    <h3>Explore Mixed Selector</h3>
    <p>my first selector</p>
    <p class="yellow">my second selector</p>
    <p>my third selector</p>
    <p class="holud bold">my fourth selector</p>
    <p id="fifth">my fifth selector</p>
    <p class="yellow bold">my sixth selector</p>
    <p>my seventh selector</p>
    <p>my eight selector</p>

    <form action="">
        <input type="text" name="" id="">
        <input type="password" name="" id="">
    </form>
    
</body>
</html>
